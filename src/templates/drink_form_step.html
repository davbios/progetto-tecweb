<li>
    <div class="row">
        <div class="form-group">
            <label for="preparation-[id]">Procedimento</label>
            <textarea class="preparation-step" id="preparation-[id]" name="steps[]" placeholder="Procedimento"
                required="">[value]</textarea>
        </div>

        <button type="button" class="btn-remove" onclick="removeStep([id])" aria-label="Rimuovi passo di preparazione [number]">
            <img src="img/trash.svg" alt="Rimuovi passo di preparazione [number]">
        </button>
    </div>
</li>
