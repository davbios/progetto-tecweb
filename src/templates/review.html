<li class="review">
    <div class="review-icon">
        <img src="[user_icon]" alt="Foto profilo di [username]">
    </div>
    <div class="review-body">
        <strong class="review-author">[username]</strong>
        <time>[datetime]</time>
        <span class="review-stars" style="--rating: [rating];" aria-label="[username] ha valutato questo drink [rating] stelle su 5."></span>
        <p class="review-text">
            [text]
        </p>
        [actions]
    </div>
</li>
